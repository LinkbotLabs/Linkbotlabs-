<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebLLM Test</title>

<!-- Load the Puter WebLLM library -->
<script src="https://js.puter.com/v2/"></script>
</head>
<body>
<h1>WebLLM Test</h1>
<div id="status">Loading WebLLM...</div>

<script>
window.addEventListener('load', function() {
    // Wait until WebLLM is defined
    if (typeof WebLLM !== 'undefined') {
        const model = new WebLLM(); // initialize the model
        document.getElementById('status').innerText = 'WebLLM loaded successfully!';

        // Example: generate a simple response
        model.generate('Hello, WebLLM!').then(response => {
            const p = document.createElement('p');
            p.innerText = 'Model says: ' + response;
            document.body.appendChild(p);
        }).catch(err => {
            console.error(err);
            document.getElementById('status').innerText = 'Error using WebLLM.';
        });
    } else {
        document.getElementById('status').innerText = 'WebLLM is undefined!';
        console.error('WebLLM is undefined. Check the script URL.');
    }
});
</script>
</body>
</html>
