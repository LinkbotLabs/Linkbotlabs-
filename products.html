<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LinkBotLabs Products</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    background: linear-gradient(180deg, #0d0d1a, #1a1a2e);
    color: #fff;
    margin: 0;
    height: 100vh; /* full screen */
    display: flex;
    flex-direction: column;
  }
  h1 { 
    text-align: center; 
    color: turquoise; 
    margin: 10px 0; 
  }
  .affiliate-banner {
    background: #0077b6;
    color: #fff;
    padding: 12px;
    text-align: center;
    font-weight: bold;
    border-radius: 6px;
  }
  .voice-controls { 
    text-align: center; 
    padding: 10px; 
  }
  .voice-controls select, 
  .voice-controls button { 
    padding: 5px 10px; 
    font-size: 16px; 
    margin-right: 10px; 
  }

  /* Container splits screen into two halves */
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .top-half {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .bottom-half {
    flex: 1;
    border-top: 2px solid #3a3a5d;
    background: rgba(26,26,46,0.9);
    padding: 10px;
    display: flex;
    flex-direction: column;
  }

  .product-card {
    background: rgba(26, 26, 46, 0.8);
    border: 1px solid #3a3a5d;
    border-radius: 10px;
    padding: 15px;
    backdrop-filter: blur(6px);
    width: 100%;
    max-width: 500px;
    margin: 0 auto 20px auto;
    transition: transform 0.2s, border-color 0.3s;
  }
  .product-card:hover { 
    transform: translateY(-5px); 
    border-color: turquoise; 
  }
  .product-title { font-size: 18px; font-weight: 600; margin: 8px 0; }
  .product-price { color: turquoise; font-weight: bold; margin: 4px 0; }
  .product-desc { font-size: 16px; color: #ccc; margin-bottom: 8px; }

  .product-btn {
    margin-top: 10px;
    padding: 10px;
    background: linear-gradient(135deg, #9d4edd, #3c096c);
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
  }
  .product-btn:hover { background: linear-gradient(135deg, #3c096c, #9d4edd); }

  .chat-box {
    flex: 1;
    border-radius: 6px;
    padding: 8px;
    border: 1px solid #3a3a5d;
    background: #111;
    color: #fff;
    font-family: monospace;
    resize: none;
    margin-bottom: 10px;
    width: 100%;
  }

  .socials {
    position: fixed;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .socials a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background: turquoise;
    border-radius: 50%;
    color: #0d0d1a;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
  }
  .socials a:hover { background: #9d4edd; color: #fff; }
</style>
</head>
<body>
<div id="affiliate-banner" class="affiliate-banner" style="display:none;"></div>
<h1>‚ú® LinkBotLabs Product Picks ‚ú®</h1>
<div class="voice-controls">
  <label>Select Voice:</label>
  <select id="voiceSelect"></select>
  <button id="stopTTS">‚èπ Stop</button>
</div>

<div id="main">
  <div class="top-half">
    <div id="content"></div>
  </div>
  <div class="bottom-half">
    <textarea id="globalChat" class="chat-box" placeholder="Type your question here..."></textarea>
    <button id="runGlobal" class="product-btn">‚ñ∂ Run</button>
    <button id="ttsGlobal" class="product-btn">üîä Listen</button>
  </div>
</div>

<div class="socials">
  <a href="https://www.tiktok.com/@linkbotlabs" target="_blank">TT</a>
  <a href="https://x.com/davidsh23159401?s=21" target="_blank">X</a>
  <a href="https://youtube.com/@linkbotlabs" target="_blank">YT</a>
  <a href="https://facebook.com/linkbotlabs" target="_blank">FB</a>
</div>

<script src="https://js.puter.com/v2/"></script>
<script>
const content = document.getElementById("content");
let synth = window.speechSynthesis;
let utter;

// ‚úÖ Affiliate ID
function getAffiliateId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("aff_id") || null;
}
const affiliateId = getAffiliateId();
if (affiliateId) {
  const banner = document.getElementById("affiliate-banner");
  banner.textContent = `‚úÖ Affiliate link active. Your purchases now support affiliate ID: ${affiliateId}`;
  banner.style.display = "block";
}

// ‚úÖ Populate voice dropdown
function populateVoiceSelects() {
  const select = document.getElementById('voiceSelect');
  if (!select) return;
  let voices = synth.getVoices();
  if (!voices.length) {
    setTimeout(populateVoiceSelects, 250);
    return;
  }
  select.innerHTML = '';
  voices.forEach(v => {
    const opt = document.createElement('option');
    opt.value = v.name;
    opt.textContent = `${v.name} (${v.lang})`;
    select.appendChild(opt);
  });
  const moirai = voices.find(v =>
    v.name.toLowerCase().includes("moirai") && v.lang.toLowerCase() === "en-ie"
  );
  if (moirai) {
    select.value = moirai.name;
  } else {
    select.selectedIndex = 0;
  }
}
if (typeof speechSynthesis !== "undefined") {
  speechSynthesis.onvoiceschanged = populateVoiceSelects;
  populateVoiceSelects();
}

// ‚úÖ Play TTS
function playTTS(text) {
  if (synth.speaking) synth.cancel();
  utter = new SpeechSynthesisUtterance(text);
  const selectedVoice = document.getElementById('voiceSelect').value;
  utter.voice = synth.getVoices().find(v => v.name === selectedVoice) || synth.getVoices()[0];
  synth.speak(utter);
}
document.getElementById('stopTTS').onclick = () => { if (synth.speaking) synth.cancel(); };

// ‚úÖ Load products
async function loadProducts() {
  try {
    const res = await fetch("products.json?cachebust=" + Date.now());
    const data = await res.json();
    renderProducts(data);
  } catch (e) {
    content.innerHTML = `<p style="color:red;text-align:center;">‚ùå Failed to load products.</p>`;
  }
}
function renderProducts(data) {
  content.innerHTML = "";
  for (const [category, items] of Object.entries(data)) {
    items.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <h3 class="product-title">${p.title}</h3>
        <p class="product-price">${p.price}</p>
        <p class="product-desc">${p.description}</p>
        <button class="product-btn view-btn">üõí Click to View</button>
      `;
      card.querySelector(".view-btn").onclick = () => {
        let link = p.url;
        if (affiliateId) link += (p.url.includes("?") ? "&" : "?") + "tag=" + affiliateId;
        window.open(link, "_blank");
      };
      content.appendChild(card);
    });
  }
}
loadProducts();

// ‚úÖ Global Chat
const globalChat = document.getElementById("globalChat");
document.getElementById("runGlobal").onclick = async () => {
  const userText = globalChat.value.trim();
  if (!userText) return;
  const response = await puter.ai.chat(userText);
  globalChat.value += `\nGPT-4 Nano: ${response}`;
  globalChat.scrollTop = globalChat.scrollHeight;
  playTTS(response);
};
document.getElementById("ttsGlobal").onclick = () => {
  const text = globalChat.value || "Please type something to listen.";
  playTTS(text);
};
</script>
</body>
</html>
