<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LinkBotLabs Products</title>
<style>
  /* --- Global Styles --- */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    background: linear-gradient(180deg, #0b0c1c, #1a1a2f); /* Dark navy gradient */
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #00ffff; /* Cyan highlight */
    margin-bottom: 25px;
    text-shadow: 0 2px 6px rgba(0,255,255,0.5);
  }

  /* --- Affiliate Banner --- */
  .affiliate-banner {
    background: linear-gradient(135deg, #003366, #005f99); /* Dark blue gradient */
    color: #00ffff;
    padding: 12px;
    text-align: center;
    font-weight: bold;
    margin-bottom: 20px;
    border-radius: 8px;
    backdrop-filter: blur(5px);
    border: 1px solid #00ffff;
    box-shadow: 0 4px 15px rgba(0,255,255,0.3);
  }

  /* --- Voice Controls --- */
  .voice-controls {
    text-align: center;
    margin-bottom: 25px;
  }
  .voice-controls select, 
  .voice-controls button { 
    padding: 10px 14px; 
    font-size: 16px; 
    margin-right: 12px; 
    border-radius: 8px;
    border: none;
    background: linear-gradient(135deg, #003366, #005f99);
    color: #00ffff;
    font-weight: bold;
    transition: background 0.3s, color 0.3s;
  }
  .voice-controls select:hover,
  .voice-controls button:hover {
    background: linear-gradient(135deg, #005f99, #003366);
    cursor: pointer;
  }

  /* --- Product Categories --- */
  .category { 
    margin: 50px 0; 
  }
  .category h2 { 
    color: #00ffff; 
    border-bottom: 2px solid #00ffff; 
    padding-bottom: 6px; 
    text-transform: capitalize;
    text-shadow: 0 1px 3px rgba(0,255,255,0.3);
  }

  /* --- Product Cards --- */
  .products-grid { 
    display: flex; 
    flex-direction: column; 
    gap: 20px; 
    padding: 10px; 
  }
  .product-card {
    background: rgba(20, 20, 40, 0.85); /* Glass effect */
    border: 1px solid #2a2a4d;
    border-radius: 12px;
    padding: 20px;
    backdrop-filter: blur(6px);
    max-width: 550px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s, border-color 0.3s, box-shadow 0.3s;
  }
  .product-card:hover { 
    transform: translateY(-5px); 
    border-color: #00ffff; 
    box-shadow: 0 8px 25px rgba(0,255,255,0.3);
  }

  .product-title { 
    font-size: 20px; 
    font-weight: 600; 
    margin: 10px 0; 
  }
  .product-price { 
    color: #00ffff; 
    font-weight: bold; 
    margin: 5px 0; 
  }
  .product-desc, .chat-box { 
    font-size: 16px; 
    color: #ccc; 
    margin-bottom: 10px; 
    font-family: 'Segoe UI', sans-serif; 
    line-height: 1.5; 
  }

  /* --- Buttons --- */
  .product-btn {
    margin-top: 12px;
    padding: 12px;
    background: linear-gradient(135deg, #003366, #005f99); /* Darker blue gradient */
    border: none;
    border-radius: 8px;
    color: #00ffff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  .product-btn:hover {
    background: linear-gradient(135deg, #005f99, #003366); /* Inverted gradient on hover */
  }

  .chat-box {
    min-height: 100px;
    border-radius: 8px;
    padding: 10px;
    border: 1px solid #2a2a4d;
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-family: monospace;
    resize: vertical;
    display: none;
  }

  /* --- Social Links --- */
  .socials {
    position: fixed;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  .socials a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 44px;
    height: 44px;
    background: #00ffff;
    border-radius: 50%;
    color: #0b0c1c;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
  }
  .socials a:hover { 
    background: #0088ff; 
    color: #fff; 
  }
</style>
</head>
<body>

<div id="affiliate-banner" class="affiliate-banner" style="display:none;"></div>
<h1>‚ú® LinkBotLabs Product Picks ‚ú®</h1>

<div class="voice-controls">
  <label>Select Voice:</label>
  <select id="voiceSelect"></select>
  <button id="stopTTS">‚èπ Stop</button>
</div>

<div id="content"></div>

<div class="socials">
  <a href="https://www.tiktok.com/@linkbotlabs" target="_blank">TT</a>
  <a href="https://x.com/davidsh23159401?s=21" target="_blank">X</a>
  <a href="https://youtube.com/@linkbotlabs" target="_blank">YT</a>
  <a href="https://facebook.com/linkbotlabs" target="_blank">FB</a>
</div>

<script src="https://js.puter.com/v2/"></script>
<script>
// --- Affiliate Handling ---
const content = document.getElementById("content");
let synth = window.speechSynthesis;
let utter;

function getAffiliateId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("aff_id") || null;
}
const affiliateId = getAffiliateId();
if (affiliateId) {
  const banner = document.getElementById("affiliate-banner");
  banner.textContent = `‚úÖ Affiliate link active. Your purchases now support affiliate ID: ${affiliateId}`;
  banner.style.display = "block";
}

// --- Voice Setup ---
function populateVoiceSelects() {
  const select = document.getElementById('voiceSelect');
  if (!select) return;
  let voices = synth.getVoices();
  if (!voices.length) { setTimeout(populateVoiceSelects, 250); return; }
  select.innerHTML = '';
  voices.forEach(v => {
    const opt = document.createElement('option');
    opt.value = v.name;
    opt.textContent = `${v.name} (${v.lang})`;
    select.appendChild(opt);
  });
  const moirai = voices.find(v => v.name.toLowerCase().includes("moirai") && v.lang.toLowerCase() === "en-ie");
  if (moirai) select.value = moirai.name;
  else select.selectedIndex = 0;
}
if (typeof speechSynthesis !== "undefined") {
  speechSynthesis.onvoiceschanged = populateVoiceSelects;
  populateVoiceSelects();
}

function playTTS(text) {
  if (synth.speaking) synth.cancel();
  utter = new SpeechSynthesisUtterance(text);
  const selectedVoice = document.getElementById('voiceSelect').value;
  utter.voice = synth.getVoices().find(v => v.name === selectedVoice) || synth.getVoices()[0];
  synth.speak(utter);
}
document.getElementById('stopTTS').onclick = () => { if(synth.speaking) synth.cancel(); };

// --- Load Products ---
async function loadProducts() {
  try {
    const res = await fetch("products.json?cachebust=" + Date.now());
    const data = await res.json();
    renderProducts(data);
  } catch (e) {
    content.innerHTML = `<p style="color:red;text-align:center;">‚ùå Failed to load products.</p>`;
  }
}

function renderProducts(data) {
  content.innerHTML = "";
  for (const [category, items] of Object.entries(data)) {
    const section = document.createElement("div");
    section.className = "category";
    section.innerHTML = `<h2>${category}</h2><div class="products-grid"></div>`;
    const grid = section.querySelector(".products-grid");

    items.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <h3 class="product-title">${p.title}</h3>
        <p class="product-price">${p.price}</p>
        <p class="product-desc">${p.description}</p>
        <button class="product-btn view-btn">üõí Click to View</button>
        <button class="product-btn ask-btn">üí¨ Ask GPT-4 Nano</button>
        <textarea class="chat-box" placeholder="Type your question here..."></textarea>
        <button class="product-btn tts-btn">üîä Listen</button>
      `;
      // Affiliate link
      card.querySelector(".view-btn").onclick = () => {
        let link = p.url;
        if (affiliateId) link += (p.url.includes("?") ? "&" : "?") + "tag=" + affiliateId;
        window.open(link, "_blank");
      };
      // Toggle chat
      const askBtn = card.querySelector(".ask-btn");
      const chatBox = card.querySelector(".chat-box");
      askBtn.onclick = () => { chatBox.style.display = chatBox.style.display === "none" ? "block" : "none"; };

      // GPT Run button
      const runBtn = document.createElement("button");
      runBtn.textContent = "‚ñ∂ Run";
      runBtn.className = "product-btn run-btn";
      runBtn.style.marginTop = "5px";
      card.appendChild(runBtn);
      runBtn.onclick = async () => {
        const userText = chatBox.value.trim();
        if (!userText) return;
        const response = await puter.ai.chat(userText);
        chatBox.value += `\nGPT-4 Nano: ${response}`;
        chatBox.scrollTop = chatBox.scrollHeight;
        playTTS(response);
      };

      // TTS button
      card.querySelector(".tts-btn").onclick = () => {
        const text = chatBox.value || p.description;
        playTTS(text);
      };

      grid.appendChild(card);
    });
    content.appendChild(section);
  }
}
loadProducts();
</script>
</body>
</html>
