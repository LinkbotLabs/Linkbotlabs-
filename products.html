<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LinkBotLabs Products</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    background: linear-gradient(180deg, #0d0d1a, #1a1a2e);
    color: #fff;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  h1 { 
    text-align: center; 
    color: cyan; 
    margin: 10px 0; 
  }

  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .top-half, .bottom-half {
    flex: 1;
  }

  /* Horizontal scroll products */
  .top-half {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }
  .product-card {
    flex: 0 0 100%;
    height: 100%;
    box-sizing: border-box;
    scroll-snap-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: rgba(26, 26, 46, 0.85);
    border: 1px solid #3a3a5d;
    padding: 20px;
    text-align: center;
    backdrop-filter: blur(6px);
  }
  .product-title { font-size: 28px; font-weight: bold; margin: 15px 0; }
  .product-price { color: cyan; font-weight: bold; font-size: 24px; }
  .product-desc { font-size: 18px; color: #ccc; margin: 20px 0; }
  .product-btn {
    padding: 18px;
    background: black;
    border: 2px solid cyan;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    width: 90%;
    margin: 0 auto;
  }
  .product-btn:hover {
    background: cyan;
    color: black;
  }

  /* Chat half */
  .bottom-half {
    display: flex;
    flex-direction: column;
    border-top: 2px solid #3a3a5d;
    background: rgba(15, 15, 25, 0.9);
    padding: 12px;
  }
  #chat-feed {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    font-size: 22px;
    line-height: 1.6;
    border-radius: 10px;
    border: 1px solid #3a3a5d;
    background: #111;
    margin-bottom: 12px;
  }
  .msg { margin: 8px 0; }
  .user { color: cyan; font-weight: bold; }
  .ai { color: #fff; }

  .chat-input {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  #chatText {
    flex: 1;
    font-size: 20px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #3a3a5d;
    background: #111;
    color: #fff;
  }

  /* Round buttons */
  .round-btn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: none;
    background: black;
    color: white;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    border: 2px solid cyan;
  }
  .round-btn:hover { 
    transform: scale(1.15); 
    background: cyan; 
    color: black; 
  }

  /* Socials */
  .socials {
    position: fixed;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .socials a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background: cyan;
    border-radius: 50%;
    color: #0d0d1a;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>
<body>
<h1>‚ú® LinkBotLabs Product Picks ‚ú®</h1>

<div id="main">
  <div class="top-half" id="content"></div>
  <div class="bottom-half">
    <div id="chat-feed"></div>
    <div class="chat-input">
      <input id="chatText" type="text" placeholder="Type your message..." />
      <button id="runGlobal" class="round-btn">‚ñ∂</button>
      <button id="speakGlobal" class="round-btn">üé§</button>
      <button id="clearGlobal" class="round-btn">‚ùå</button>
      <button id="ttsGlobal" class="round-btn">üîä</button>
    </div>
  </div>
</div>

<div class="socials">
  <a href="https://www.tiktok.com/@linkbotlabs" target="_blank">TT</a>
  <a href="https://x.com/davidsh23159401?s=21" target="_blank">X</a>
  <a href="https://youtube.com/@linkbotlabs" target="_blank">YT</a>
  <a href="https://facebook.com/linkbotlabs" target="_blank">FB</a>
</div>

<script src="https://js.puter.com/v2/"></script>
<script>
const content = document.getElementById("content");
const chatFeed = document.getElementById("chat-feed");
const chatInput = document.getElementById("chatText");

let synth = window.speechSynthesis;
let utter;

// Products
async function loadProducts() {
  try {
    const res = await fetch("products.json?cachebust=" + Date.now());
    const data = await res.json();
    renderProducts(data);
  } catch {
    content.innerHTML = `<p style="color:red;">‚ùå Failed to load products.</p>`;
  }
}
function renderProducts(data) {
  content.innerHTML = "";
  for (const [category, items] of Object.entries(data)) {
    items.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <h3 class="product-title">${p.title}</h3>
        <p class="product-price">${p.price}</p>
        <p class="product-desc">${p.description}</p>
        <button class="product-btn">üõí View Product</button>
      `;
      card.querySelector("button").onclick = () => window.open(p.url, "_blank");
      content.appendChild(card);
    });
  }
}
loadProducts();

// Chat
function appendMessage(sender, text) {
  const div = document.createElement("div");
  div.className = "msg " + (sender === "You" ? "user" : "ai");
  div.innerHTML = `<strong>${sender}:</strong> ${text}`;
  chatFeed.appendChild(div);
  chatFeed.scrollTop = chatFeed.scrollHeight;
}

document.getElementById("runGlobal").onclick = async () => {
  const userText = chatInput.value.trim();
  if (!userText) return;
  appendMessage("You", userText);
  chatInput.value = "";

  const response = await puter.ai.chat(userText);
  appendMessage("AI", response);
  playTTS(response);
};

document.getElementById("ttsGlobal").onclick = () => playTTS(chatFeed.innerText);
document.getElementById("clearGlobal").onclick = () => chatFeed.innerHTML = "";
document.getElementById("speakGlobal").onclick = () => alert("üé§ Voice input coming soon!");

// TTS
function playTTS(text) {
  if (synth.speaking) synth.cancel();
  utter = new SpeechSynthesisUtterance(text);
  synth.speak(utter);
}
</script>
</body>
</html>
