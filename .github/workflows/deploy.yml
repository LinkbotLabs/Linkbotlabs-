name: Deploy to Firebase Hosting on push

on:
  push:
    branches:
      - main   # ðŸ‘ˆ change if your default branch is not "main"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Node.js (needed for Firebase CLI)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project linkbotlabs --token "${{ secrets.FIREBASE_TOKEN }}"
